name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      # âœ… Checkout repo
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      # âœ… Setup Node.js
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Use Node 18 (recommended for Next.js 15)

      # âœ… Install dependencies
      - name: Install deps ignoring peer conflicts
        run: npm install --legacy-peer-deps

      # âœ… Run tests
      - name: ğŸ§ª Run tests
        run: npm run test

      # âœ… Run lint (optional)
      - name: ğŸ§¹ Run linter
        run: npm run lint

      # âœ… Build Next.js app (required for Docker)
      - name: ğŸ—ï¸ Build Next.js
        run: npm run build

      # âœ… Build Docker image
      - name: ğŸ³ Build Docker image
        run: |
          docker build \
            -f Dockerfile.prod \
            --build-arg NEXT_PUBLIC_PORT=${{ secrets.NEXT_PUBLIC_PORT }} \
            -t front-app .

      # âœ… Push Docker image to Docker Hub
      - name: ğŸ” Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ“¤ Push Docker image
        run: |
          docker tag front-app ${{ secrets.DOCKER_USERNAME }}/front-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/front-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-test-docker # âœ… job à¸™à¸µà¹‰à¸ˆà¸°à¸£à¸­ job à¸‚à¹‰à¸²à¸‡à¸šà¸™à¹€à¸ªà¸£à¹‡à¸ˆà¸à¹ˆà¸­à¸™
    steps:
      - name: ğŸ“¦ SSH & Deploy Docker Container on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/front-app:latest
            docker stop taskmanage-frontend || true
            docker rm taskmanage-frontend || true
            docker run -d \
              --name taskmanage-frontend \
              -p 80:3000 \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/front-app:latest
